<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Devmentor - BR</title>


    <!--Estilos Perosnalizados-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Scripts-->
    <script src="./js/forms.js" defer></script>



</head>
<body>
    
    <form onsubmit=" return false" class="box-form">

        <div class="login-tradicional">
            <span>Login</span>
            <input type="email" placeholder="Digite seu E-mail" required>
            <input type="password" placeholder="**********" required>
            <button type="submit">
                Acessar
            </button>
        </div>

        <div class="login-social">
            <span>Ou entre com sua rede social</span>
            <input type="button" value="Entrar com Twitter" class="btn-twitter">
            <input type="button" value="Entrar com Facebook" class="btn-facebook">
        </div>

    </form>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador em Tempo Real</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>

</head>
<body>

    <main class="container-produto">

        <div class="container-contador">
            <h1>
                Mercado <span class="tech-logo">Tech</span>
            </h1>
            <p class="text-info">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos tempora esse at atque quidem necessitatibus obcaecati nesciunt cupiditate similique.
            </p>

            <div class="contador">
                
                <div class="box-conteudo">
                    <span class="box-contador" id="dias">04</span>
                    <p>Dias</p>
                </div>

                <div class="box-conteudo">
                    <span class="box-contador" id="horas">04</span>
                    <p>Horas</p>
                </div>

                <div class="box-conteudo">
                    <span class="box-contador" id="minutos">04</span>
                    <p>Minutos</p>
                </div>

                <div class="box-conteudo">
                    <span class="box-contador" id="segundos">04</span>
                    <p>Segundos</p>
                </div>              
                
            </div>
            
            <button class="call-to-action">Quero Ser Avisado</button>

        </div>


        <div class="container-imagem">
            <img class="aprensetacao-img" src="./assets/predio.png" alt="">
        </div>


    </main>    



    
</body>
</html>
